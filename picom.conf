#========================= Corners =========================#
corner-radius = 10;
rounded-corners-exclude = [
	"class_g ?= 'tint2'",
  "class_g ?= 'polybar'"
  
];

round-borders = 2;
round-borders-exclude = [
  "class_g = 'polybar'"
];

round-borders-rule = [
	"2:class_g ?= 'URxvt'",
	"2:class_g ?= 'Alacritty'",
	"0:class_g ?= 'neovide'",
	"2:class_g ?= 'code'",
	"2:class_g ?= 'spotify'",
	"2:class_g ?= 'Chromium'",
	"2:class_g ?= 'discord'",
	"2:class_g ?= 'firefox'",
  "0:class_g ?= 'polybar'",
  "2:class_g ?= 'rofi'",
  "2:class_g ?= 'microsoft-edge'",
  "2:class_g ?= 'Postman'",
  "2:class_g ?= 'Microsoft-edge'",
  "2:class_g ?= 'Microsoft-edge'",
  "2:class_g ?= 'TelegramDesktop'",
  "2:class_g ?= 'edge'",
  "2:class_g ?= 'Google-chrome'",
];

#========================= Shadows =========================#
shadow = false;
shadow-radius = 0;
shadow-opacity = 0.30;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
	"class_g = 'Cairo-clock'",
	"class_g = 'CoverGloobus'",
	"class_g = 'Tilda'",
  "class_g = 'Polybar'",
	"name ?= 'gnome-pie'",
    "class_g ?= 'Plank'",
    "name *= 'recordmydesktop'",
    "name = 'Notification'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#========================= Fading =========================#

fading = true;
fade-in-step = 0.093;
fade-out-step = 0.093;
fade-delta = 10;
fade-exclude = [
  "class_g = 'slop'"   # maim
]
no-fading-openclose = false
no-fading-destroyed-argb = false 

#========================= Opacity =========================#

mark-ovredir-focused = false;
inactive-opacity = 1;
frame-opacity = 0;
inactive-dim-fixed = 0.5
inactive-opacity-override = false;
active-opacity = 1;
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    
  "class_g = 'slop'"                    
];
opacity-rule = [

  "100:class_g = 'Rofi'",
  "20:class_g = 'cmatrix'"
];

#========================= Blurring =========================#

blur: {
  method = "dual_kawase";
  strength = 10;
  kern = "3x3box";
  background = true;
  background-fixed = true;
}
# blur-method = "kernel"
# blur-strength= 10 
# blur-kern = "3x3box"
# blur-deviation = false
# blur-background = false

blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'Plank'",
  "class_g = 'polybar'",
	"class_g = 'slop'",
  "class_g = 'Chromium'",
	"_GTK_FRAME_EXTENTS@:c",
];

#========================= General Settings =========================#

backend = "glx";
vsync = true;
mark-wmwin-focused = false;
mark-ovredir-focused = false;
detect-rounded-corners = false;
detect-client-opacity = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
glx-no-stencil = true;
xrender-sync-fence = true 
transparent-clipping = false
glx-no-rebind-pixmap = true 
glx-copy-from-font = true 
use-damage = true;
glx-no-stencil = true 
log-level = "info";
animations = true
animation-for-transient-window = "fly-in"
animation-for-open-window = "fly-in"
animation-for-unmap-window = "fly-in"
animation-for-workspace-switch-in = "slide-down"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "slide-up"; #the windows in the workspace that are coming out
animation-stiffness = 250 
animation-dampening = 25
animation-window-mass = 0.8
animation-delta = 8
animation-clamping = true

wintypes:
{
  tooltip = { fade=true; shadow=true; opacity=0.95; focus=true; full-shadow=false; };
  popup_menu = { opacity=1.0; }
  dropdown_menu = { opacity=1.0; }
  utility = { shadow=false; opacity=1.0; }
};
